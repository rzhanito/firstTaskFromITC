<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>FTL: Прямая машина</title>
    <script src="./js/main.js" defer></script>
</head>

<body>

<form action="#" class="order">
    <div class="container">
        <h1 class="order-title">FTL: Прямая машина</h1>
        <div class="route order-block">
            <div class="container">
                <div class="block-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#EF483E"/>
                        <path d="M13.3267 18V6.8H11.5187C11.4547 7.22667 11.3214 7.584 11.1187 7.872C10.916 8.16 10.6654 8.39467 10.3667 8.576C10.0787 8.74667 9.74802 8.86933 9.37469 8.944C9.01202 9.008 8.63335 9.03467 8.23869 9.024V10.736H11.0547V18H13.3267Z"
                              fill="white"/>
                    </svg>

                    <h3 class="route-title section-title">Маршрут</h3>
                </div>
                <label for="route-from">Откуда
                    <input type="text" class="input route-input route-input-from" id="route-from" required>
                </label>

                <label for="route-to">Куда
                    <input type="text" class="input route-input route-input-to " id="route-to" required>
                </label>

            </div>
        </div>
        <div class="transport order-block">
            <div class="container">
                <div class="block-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#EF483E"/>
                        <path d="M7.64669 11.104H9.82269C9.82269 10.8053 9.84935 10.5067 9.90269 10.208C9.96669 9.89867 10.068 9.62133 10.2067 9.376C10.3454 9.12 10.5267 8.91733 10.7507 8.768C10.9854 8.608 11.268 8.528 11.5987 8.528C12.0894 8.528 12.4894 8.68267 12.7987 8.992C13.1187 9.29067 13.2787 9.712 13.2787 10.256C13.2787 10.5973 13.1987 10.9013 13.0387 11.168C12.8894 11.4347 12.6974 11.6747 12.4627 11.888C12.2387 12.1013 11.988 12.2987 11.7107 12.48C11.4334 12.6507 11.172 12.8213 10.9267 12.992C10.4467 13.3227 9.98802 13.648 9.55069 13.968C9.12402 14.288 8.75069 14.64 8.43069 15.024C8.11069 15.3973 7.85469 15.824 7.66269 16.304C7.48135 16.784 7.39069 17.3493 7.39069 18H15.6147V16.048H10.3187C10.596 15.664 10.916 15.328 11.2787 15.04C11.6414 14.752 12.0147 14.4853 12.3987 14.24C12.7827 13.984 13.1614 13.728 13.5347 13.472C13.9187 13.216 14.26 12.9333 14.5587 12.624C14.8574 12.304 15.0974 11.9413 15.2787 11.536C15.46 11.1307 15.5507 10.6453 15.5507 10.08C15.5507 9.536 15.444 9.04533 15.2307 8.608C15.028 8.17067 14.7507 7.80267 14.3987 7.504C14.0467 7.20533 13.636 6.976 13.1667 6.816C12.708 6.656 12.2227 6.576 11.7107 6.576C11.0387 6.576 10.4414 6.69333 9.91869 6.928C9.40669 7.152 8.98002 7.472 8.63869 7.888C8.29735 8.29333 8.04135 8.77333 7.87069 9.328C7.70002 9.872 7.62535 10.464 7.64669 11.104Z"
                              fill="white"/>
                    </svg>


                    <h3 class="transport-title section-title">Транспорт</h3>
                </div>
                <div class="transport-list">
                    <label for="max-mass">Грузоподъёмность
                        <select name="max-mass" id="max-mass" class="select-max-mass select-list">
                            <option value="none" disabled selected>Не выбрана</option>
                            <option value="1">Вариант 1</option>
                            <option value="2">Вариант 2</option>
                            <option value="3">Вариант 3</option>
                            <option value="4">Вариант 4</option>
                            <option value="5">Вариант 5</option>
                        </select>
                    </label>
                    <label for="load-type">
                        Способ погрузки
                        <select name="load-type" id="load-type" class="select-load-type select-list">
                            <option value="1" selected>Задняя</option>
                            <option value="2">Вариант 2</option>
                            <option value="3">Вариант 3</option>
                            <option value="4">Вариант 4</option>
                            <option value="5">Вариант 5</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <div class="goods order-block">
            <div class="container">
                <div class="block-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#EF483E"/>
                        <path d="M10.7027 11.328V12.928C10.98 12.928 11.268 12.9387 11.5667 12.96C11.876 12.9707 12.1587 13.0293 12.4147 13.136C12.6707 13.232 12.8787 13.392 13.0387 13.616C13.2094 13.84 13.2947 14.1653 13.2947 14.592C13.2947 15.136 13.1187 15.568 12.7667 15.888C12.4147 16.1973 11.9827 16.352 11.4707 16.352C11.14 16.352 10.852 16.2933 10.6067 16.176C10.372 16.0587 10.1747 15.904 10.0147 15.712C9.85469 15.5093 9.73202 15.2747 9.64669 15.008C9.56135 14.7307 9.51335 14.4427 9.50269 14.144H7.34269C7.33202 14.7947 7.42269 15.3707 7.61469 15.872C7.81735 16.3733 8.10002 16.8 8.46269 17.152C8.82535 17.4933 9.26269 17.7547 9.77469 17.936C10.2974 18.1173 10.8734 18.208 11.5027 18.208C12.0467 18.208 12.5694 18.128 13.0707 17.968C13.572 17.808 14.0147 17.5733 14.3987 17.264C14.7827 16.9547 15.0867 16.5707 15.3107 16.112C15.5454 15.6533 15.6627 15.1307 15.6627 14.544C15.6627 13.904 15.4867 13.3547 15.1347 12.896C14.7827 12.4373 14.2974 12.1387 13.6787 12V11.968C14.2014 11.8187 14.5907 11.536 14.8467 11.12C15.1134 10.704 15.2467 10.224 15.2467 9.68C15.2467 9.17867 15.1347 8.736 14.9107 8.352C14.6867 7.968 14.3934 7.64267 14.0307 7.376C13.6787 7.10933 13.2787 6.912 12.8307 6.784C12.3827 6.64533 11.9347 6.576 11.4867 6.576C10.9107 6.576 10.388 6.672 9.91869 6.864C9.44935 7.04533 9.04402 7.30667 8.70269 7.648C8.37202 7.98933 8.11069 8.4 7.91869 8.88C7.73735 9.34933 7.63602 9.872 7.61469 10.448H9.77469C9.76402 9.872 9.90269 9.39733 10.1907 9.024C10.4894 8.64 10.9267 8.448 11.5027 8.448C11.9187 8.448 12.2867 8.576 12.6067 8.832C12.9267 9.088 13.0867 9.456 13.0867 9.936C13.0867 10.256 13.0067 10.512 12.8467 10.704C12.6974 10.896 12.5 11.0453 12.2547 11.152C12.02 11.248 11.764 11.3067 11.4867 11.328C11.2094 11.3493 10.948 11.3493 10.7027 11.328Z"
                              fill="white"/>
                    </svg>


                    <h3 class="goods-title section-title">Груз</h3>
                </div>
                <div class="goods-blocks">
                    <div class="goods-grid">
                        <div class="goods-type-block">
                            <label for="goods-type">Тип груза
                                <select name="goods-type" id="goods-type" class="select-good-type select-list">
                                    <option value="none" selected>Не выбран</option>
                                    <option value="1">Вариант 1</option>
                                    <option value="2">Вариант 2</option>
                                    <option value="3">Вариант 3</option>
                                    <option value="4">Вариант 4</option>
                                    <option value="5">Вариант 5</option>
                                </select>
                            </label>
                        </div>
                        <label for="danger-type" class="dangerous-goods">Класс опасности
                            <select name="danger-type" id="danger-type" class="select-danger-type input select-list">
                                <option value="none" selected>Не выбран</option>
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                                <option value="3">Вариант 3</option>
                                <option value="4">Вариант 4</option>
                                <option value="5" selected class="selected">Класс 5 — Окисляющие вещества и органические
                                    перекиси
                                </option>
                            </select>
                        </label>
                        <label for="goods-value" class="good-value">Объявленная ценность, ₽
                            <input type="text" placeholder="≥ 1" class="input goods-value" id="goods-value" required>
                        </label>
                    </div>
                    <div class="temp-required-block">

                        <label for="temp-required" class="temp-label"><input type="checkbox" class="goods-checkbox"
                                                                             id="temp-required">Требуется
                            температурный режим <span class="checkmark"></span></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrival-time order-block">
            <div class="container">
                <div class="block-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="12" fill="#EF483E"/>
                        <path d="M12.0467 9.648V13.536H9.10269L11.9987 9.648H12.0467ZM12.0467 15.408V18H14.2067V15.408H15.6947V13.536H14.2067V6.8H12.1747L7.31069 13.328V15.408H12.0467Z"
                              fill="white"/>
                    </svg>
                    <h3 class="arrival-time-title section-title">Время</h3>
                </div>
                <div class="arrival-time-info">
                    <div class="arrival-time-info-when"><h4>Когда прибыть на точку</h4></div>
                    <div class="arrival-time-info-km"><h4>700 км в день</h4></div>
                </div>
                <div class="arrival-time-address">
                    <div class="arrival-time-sent arrival-address">
                        <div class="no-address sent-address">
                            <h4>Адрес не указан</h4>
                        </div>
                        <div class="">
                            <button type="button" class="no-address-button">НЕ ВЫБРАНО</button>
                        </div>
                    </div>
                    <div class="arrival-time-came arrival-address">
                        <div class="no-address arrival-to-address">
                            <h4>Адрес не указан</h4>
                        </div>
                        <div class=" ">
                            <button type="button" class=" no-address-button no-address-button-dim">НЕ ВЫБРАНО</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comment order-block">
            <div class="container">
                <label for="comment" class="ext-info">Комментарий к заказу
                    <textarea type="text" name="comment" id="comment"
                              placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
                </label>
            </div>
        </div>
        <div class="req-info">
            <p>Для расчета стоимости необходимо ввести параметры груза, пункты отправки и прибытия.</p>
        </div>
    </div>
</form>
</body>

</html>
